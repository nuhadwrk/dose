<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pediatric Dosage Calculator</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  <meta name="theme-color" content="#2a9d8f">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f0f4f8;
      --text-color: #1d3557;
      --card-bg: #ffffff;
      --border-color: #e0e0e0;
      --primary: #2a9d8f;
      --primary-hover: #21867a;
      --shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
    }
    [data-theme="dark"] {
      --bg-color: #1e1e2f;
      --text-color: #e0e0e0;
      --card-bg: #2a2a3d;
      --border-color: #444;
      --primary: #00bfa6;
      --primary-hover: #009d88;
      --shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Inter", sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 16px;
      transition: background-color 0.3s, color 0.3s;
    }
    h1 { font-size: 1.2rem; margin-bottom: 12px; text-align: center; }
    .top-buttons {
      position: fixed; top: 8px; right: 8px; z-index: 10;
      display: flex; gap: 6px;
    }
    button {
      padding: 6px 12px; font-size: 0.9rem;
      background-color: var(--primary); color: #fff;
      border: none; border-radius: 6px;
      cursor: pointer; transition: background-color 0.25s ease;
    }
    button:hover { background-color: var(--primary-hover); }
    .controls {
      display: flex; flex-wrap: wrap; gap: 8px;
      justify-content: center; margin-bottom: 12px;
    }
    label { font-weight: 600; font-size: 0.85rem; }
    input[type="number"] {
      padding: 6px; font-size: 0.85rem;
      border: 1px solid var(--border-color);
      border-radius: 6px; width: 90px;
      background: var(--card-bg); color: var(--text-color);
    }
    .fluid-line {
      text-align: center; font-size: 0.85rem;
      font-weight: 600; margin: 6px 0 10px;
    }
    .table-wrapper {
      overflow-x: auto; background: var(--card-bg);
      border-radius: 8px; box-shadow: var(--shadow);
      padding: 0; margin: 0 auto;
      display: block; width: fit-content; max-width: 100%;
    }
    table { border-collapse: collapse; width: 100%; }
    th, td {
      padding: 6px 8px; text-align: left;
      font-size: 0.78rem; border-bottom: 1px solid var(--border-color);
      white-space: nowrap;
    }
    th {
      background: #f7f9fb; font-weight: 600;
      position: sticky; top: 0;
    }
    [data-theme="dark"] th { background: #33364d; }
    tr:last-child td { border-bottom: none; }
    @media (max-width: 480px) {
      h1 { font-size: 1rem; }
      .controls { flex-direction: column; align-items: stretch; }
      input[type="number"] { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="top-buttons">
    <button id="themeBtn" onclick="toggleTheme()" title="Toggle Theme">üåû</button>
    <button onclick="document.body.classList.toggle('compact')" title="Toggle Layout">üñ•Ô∏èüì±</button>
  </div>
  <h1>Pediatric Dosage Calculator</h1>
  <div class="controls">
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" min="0" step="0.01" placeholder="Enter weight">
    <button onclick="calculateDoses()">Calculate</button>
  </div>
  <div id="fluidOutput" class="fluid-line">Fluid: -</div>
  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>Drug</th><th>Mg/Kg/Dose</th><th>Mg/Dose</th><th>(ml)</th><th>Freq</th>
        </tr>
      </thead>
      <tbody id="output"></tbody>
    </table>
  </div>
  <script>
    const drugs = [
      { name: "Paracetamol (IV/SUPP)", dosePerKg: 15, conc: null, freq: "STAT" },
      { name: "Paracetamol (250mg/5ml)", dosePerKg: 15, conc: 50, freq: "TDS" },
      { name: "Paracetamol (120mg/5ml)", dosePerKg: 15, conc: 24, freq: "TDS" },
      { name: "Paracetamol (Drops 80mg/ml)", dosePerKg: 10, conc: 80, freq: "TDS" },
      { name: "Cetirizine (5mg/5ml)", dosePerKg: 0.25, conc: 1, freq: "HS" },
      { name: "Levocetirizine (2.5mg/5ml)", dosePerKg: 0.125, conc: 0.5, freq: "HS" },
      { name: "Ondansetron (IV)", dosePerKg: 0.15, conc: null, freq: "STAT" },
      { name: "Ondansetron (2mg/5ml)", dosePerKg: 0.15, conc: 0.4, freq: "TDS" },
      { name: "Cefo-L (50mg/5ml)", dosePerKg: 4, conc: 10, freq: "BD" },
      { name: "Bactoclav (125+31.25mg/5ml)", dosePerKg: 25, conc: 31.2, freq: "BD" },
      { name: "Bactoclav (250+62.5mg/5ml)", dosePerKg: 25, conc: 62.4, freq: "BD" },
      { name: "Azithromycin (200mg/5ml)", dosePerKg: 10, conc: 40, freq: "OD" },
      { name: "Cefuroxime (125mg/5ml)", dosePerKg: 15, conc: 25, freq: "BD" },
      { name: "Ibuprofen (100mg/5ml)", dosePerKg: 10, conc: 20, freq: "BD/TDS" },
      { name: "Meftal (50mg/5ml)", dosePerKg: 6.5, conc: 10, freq: "TDS" },
      { name: "Meftal (125mg/5ml)", dosePerKg: 6.5, conc: 25, freq: "TDS" },
      { name: "Ranitidine (75mg/5ml)", dosePerKg: 5, conc: 15, freq: "BD" },
      { name: "Domperidone (5mg/5ml)", dosePerKg: 0.4, conc: 1, freq: "TDS" },
      { name: "Acyclovir (400mg/5ml)", dosePerKg: 20, conc: 80, freq: "QID" },
      { name: "Inj Ceftriaxone", dosePerKg: 25, conc: null, freq: "BD" },
      { name: "Inj Cefuroxime", dosePerKg: 50, conc: null, freq: "BD" },
      { name: "Hydrocort", dosePerKg: 2, conc: null, freq: "STAT" },
      { name: "Hyoscine butylbromide", dosePerKg: 0.4, conc: null, freq: "TDS" },
      { name: "Pantop", dosePerKg: 1.0, conc: null, freq: "OD" },
      { name: "Inj Midaz", dosePerKg: 0.2, conc: null, freq: "STAT" }
    ];
    function calculateFluidRate(w) {
      return w <= 0 ? 0 : w <= 10 ? w * 4 : w <= 20 ? 40 + (w - 10) * 2 : 60 + (w - 20);
    }
    function calculateDoses() {
      const w = parseFloat(document.getElementById("weight").value) || 0;
      const out = document.getElementById("output");
      out.innerHTML = "";
      const fluid = calculateFluidRate(w);
      document.getElementById("fluidOutput").innerText = w
        ? `Fluid (ml/hr): FM ${fluid.toFixed(1)} | 2/3M ${(fluid * 2 / 3).toFixed(1)} | 1/2M ${(fluid / 2).toFixed(1)}`
        : "Fluid: -";
      drugs.forEach((d, i) => {
        const dose = d.dosePerKg * w;
        const mg = dose > 0 ? `${dose.toFixed(1)} mg` : "-";
        const ml = dose > 0 && d.conc ? (dose / d.conc).toFixed(2) : "-";
        out.insertAdjacentHTML("beforeend", `<tr>
          <td>${d.name}</td>
          <td><input type="number" value="${d.dosePerKg}" step="0.01" data-index="${i}" onchange="updateDose(this)" style="width:60px;"></td>
          <td>${mg}</td><td>${ml}</td><td>${d.freq}</td></tr>`);
      });
    }
    function updateDose(el) {
      const i = el.dataset.index;
      const val = parseFloat(el.value);
      if (!isNaN(val)) drugs[i].dosePerKg = val;
      calculateDoses();
    }
    function toggleTheme() {
      const cur = document.documentElement.getAttribute("data-theme") || "light";
      const next = cur === "dark" ? "light" : "dark";
      document.documentElement.setAttribute("data-theme", next);
      localStorage.setItem("theme", next);
      document.getElementById("themeBtn").innerText = next === "dark" ? "üåô" : "üåû";
    }
    (function init() {
      const saved = localStorage.getItem("theme") || "light";
      document.documentElement.setAttribute("data-theme", saved);
      document.getElementById("themeBtn").innerText = saved === "dark" ? "üåô" : "üåû";
      calculateDoses();
    })();
  </script>
</body>
</html>
